<div id="payment-page" style="display: none;">
    <style>
        /* Ensure the payment section takes full height and button is fixed at the bottom of the form card */
        #payment-page .payment-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #payment-form {
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }
        #payment-form .form-fields {
            flex: 1 1 auto;
        }
        #payment-form .pay-btn {
            margin-top: auto;
        }
    </style>
    <!-- Load the FreedomPay widget script -->
    <script src="https://widget.freedompay.uz/pbwidget.js"></script>

    <section class="py-16 bg-white payment-section">
        <div class="container mx-auto px-4 max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8">Complete Your Purchase</h2>
            <form id="payment-form" class="space-y-6">
                <div class="form-fields">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="plan" class="block text-sm font-medium text-gray-700 mb-1">Selected Plan</label>
                        <select id="plan" name="plan" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                </div>
                <button  
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-full pay-btn" onclick="pay()">
                    Pay Now
                </button>
            </form>
        </div>
    </section>

    <script src="/static/payment.js"></script>
    
</div>
